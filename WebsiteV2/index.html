/* Additional styling */
.bar{
  width: 60%;
  height: 1px;
  background-color: white;
  margin:   auto;
}

.bar1, .bar2, .bar3 {
  width: 40px;
  height: 4px;
  background-color: white;
  margin: 8px 0;
  transition: 0.4s;
}

/* Rotate first bar */
.change .bar1 {
  -webkit-transform: scaleX(5);
  transform: scaleX(5);
}

/* Fade out the second bar */
.change .bar2 {
  -webkit-transform: scaleX(5);
  transform: scaleX(5);
}

/* Rotate last bar */

  -webkit-transform: scaleX(5);

}
